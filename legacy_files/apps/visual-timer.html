    <body style='margin-top: 24px; margin-left: 24px' id="body">
        <div>
            <a onclick="toggleInfo()" style="width: 100%; height: 100%; position: absolute; left: 0; top: 0; z-index: -1;">
            </a>
            <div style="text-align: center">
                <iframe style="width: 400px; max-width: 95%; height: 250px; border-radius: 8px; border-style: none; margin: auto;" src="../pages/dashboard/visual-timer.html"></iframe>
            </div>
            

            <div id="info" style="width: 400px; max-width: 95%; margin: auto;">
                
                <h3>Visual Timer <a onclick="toggleInfo()" style="font-size: 14pt; margin-left: 12px; cursor: pointer">&times;</a></h3>
                <ul>
                    <li>Tap anywhere in the circle to start/stop timer</li>
                    <li>‚ñ†: set time</li>

        <!-- Always on -->
        <script>
            var AlwaysUseSilk = true;
        </script>        
        <script defer src="https://dagammla.gitlab.io/keep-silk-open/keep.js">
        </script>
        <script>
            function toggleInfo() 
            {
                var info = document.getElementById("info");
                if (info.style.display === "none") {
                    info.style.display = "block";
                    localStorage.showInfo = true;
                } else {
                    info.style.display = "none";
                    localStorage.showInfo = false;
                }
            }

            function init()
            {
                var info = document.getElementById("info");
                if (localStorage.showInfo == "true" || localStorage.showInfo == undefined) {
                    info.style.display = "block";
                } else {
                    info.style.display = "none";
                }
            }

            //init();
        </script>
        
    </body>
